<div class="smart-widget">
    <div class="smart-widget-header">
        {$__SUB_TITLE__}
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form action="" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="smtp_host" class="col-lg-2 control-label">{:lang('emailsms smtp host')}</label>
                    <div class="col-lg-10">
                        <input type="text" name="smtp_host" id="smtp_host" class="form-control" value="{$data.smtp_host}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="smtp_port" class="col-lg-2 control-label">{:lang('emailsms smtp port')}</label>
                    <div class="col-lg-10">
                        <input type="text" name="smtp_port" id="smtp_port" class="form-control" value="{$data.smtp_port}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="smtp_username" class="col-lg-2 control-label">{:lang('emailsms smtp username')}</label>
                    <div class="col-lg-10">
                        <input type="text" name="smtp_username" id="smtp_username" class="form-control" value="{$data.smtp_username}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="smtp_password" class="col-lg-2 control-label">{:lang('emailsms smtp password')}</label>
                    <div class="col-lg-10">
                        <input type="password" name="smtp_password" id="smtp_password" class="form-control" value="{$data.smtp_password}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="smtp_from_email" class="col-lg-2 control-label">{:lang('emailsms smtp from email')}</label>
                    <div class="col-lg-10">
                        <input type="text" name="smtp_from_email" id="smtp_from_email" class="form-control" value="{$data.smtp_from_email}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="smtp_from_name" class="col-lg-2 control-label">{:lang('emailsms smtp from name')}</label>
                    <div class="col-lg-10">
                        <input type="text" name="smtp_from_name" id="smtp_from_name" class="form-control" value="{$data.smtp_from_name}">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        {:token()}
                        <input type="submit" value="{:lang('button save')}" class="btn btn-info marginTB-xs">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
