<div class="smart-widget">
    <div class="smart-widget-header">
        {$__SUB_TITLE__}
    </div>
    <div class="smart-widget-inner">
        <div class="smart-widget-body">
            <form action="" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="website_name" class="col-lg-2 control-label">{:lang('basic website name')}</label>
                    <div class="col-lg-10">
                        <input type="text" name="website_name" id="website_name" class="form-control" value="{$data.website_name}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="website_keywords" class="col-lg-2 control-label">{:lang('basic website keywords')}</label>
                    <div class="col-lg-10">
                        <input type="text" name="website_keywords" id="website_keywords" class="form-control" value="{$data.website_keywords}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="website_description" class="col-lg-2 control-label">{:lang('basic website description')}</label>
                    <div class="col-lg-10">
                        <textarea name="website_description" id="website_description" class="form-control" data-parsley-maxlength="500">{$data.website_description}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bottom_message" class="col-lg-2 control-label">{:lang('basic bottom message')}</label>
                    <div class="col-lg-10">
                        <textarea name="bottom_message" id="bottom_message" class="form-control" data-parsley-maxlength="500">{$data.bottom_message}</textarea>
                        <font class="grey align-t">{:lang('basic support html')}</font>
                    </div>
                </div>
                <div class="form-group">
                    <label for="copyright" class="col-lg-2 control-label">{:lang('basic copyright')}</label>
                    <div class="col-lg-10">
                        <textarea name="copyright" id="copyright" class="form-control" data-parsley-maxlength="500">{$data.copyright}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="script" class="col-lg-2 control-label">{:lang('basic support html')}</label>
                    <div class="col-lg-10">
                        <textarea name="script" id="script" class="form-control" data-parsley-maxlength="500">{$data.script}</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                        <input type="submit" value="{:lang('button save')}" class="btn btn-info marginTB-xs">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
